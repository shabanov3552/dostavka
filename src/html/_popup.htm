<div class="popup-box">
	<!-- Модалка шаринга -->
	<div id="share-popup" aria-hidden="true" class="popup popup_center">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<div class="popup__title">Поделиться</div>
					<button data-close type="button" class="popup__close">
						<svg class="">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="share">
						<div class="share__social">
							<!-- uSocial -->
							<script async src="https://usocial.pro/usocial/usocial.js?uid=21cd4b58eaf61697&v=6.1.5" data-script="usocial" charset="utf-8"></script>
							<div class="uSocial-Share" data-pid="b7450283dbc9e941ee22b283d6036804" data-type="share" data-options="round-rect,style1,default,absolute,horizontal,size48,eachCounter0,counter0,nomobile,mobile_position_right" data-social="vk,ok,telegram,wa,vi"></div>

						</div>
						<div class="share__copy-url">
							<div class="form__line">
								<label for="copyUrl" class="form__label">Ссылка на товар</label>
								<input autocomplete="off" id="copyUrl" type="text" class="share__input form__input">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<button type="button" class="share__button btn-red">Скопировать ссылку</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="thanks" aria-hidden="true" class="popup popup_center">

				<div class="popup__header">
					<button data-close type="button" class="popup__close">
						<svg class="popup__close-svg">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="thanks-block">
						<img src="@img/thanks.svg" alt="">

							</div>
							<button type="submit" class="form__button btn-red">Отправить</button>
